<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pump my MocoLUFA</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h1 class="text-center mb-4">Pump my MocoLUFA firmware</h1>
        <form method="POST">
          <div class="mb-3">
            <label for="device_name" class="form-label">Device Name</label>
            <input type="text" id="device_name" name="device_name" class="form-control" placeholder="Enter device name" required>
          </div>
          <div class="mb-3">
            <label for="manufacturer" class="form-label">Manufacturer</label>
            <input type="text" id="manufacturer" name="manufacturer" class="form-control" placeholder="Enter manufacturer name" required>
          </div>
          <div class="mb-3">
            <label for="vid" class="form-label">VID (hex autogenerated)</label>
            <input type="text" id="vid" name="vid" class="form-control" value="{{ random_vid }}" required>
          </div>
          <div class="mb-3">
            <label for="pid" class="form-label">PID (hex autogenerated)</label>
            <input type="text" id="pid" name="pid" class="form-control" value="{{ random_pid }}" required>
          </div>
          <div class="mb-3">
            <label for="arduino_model" class="form-label">Select Arduino Model</label>
            <select id="arduino_model" name="arduino_model" class="form-select">
              <option value="uno">UNO</option>
              <option value="mega">Mega</option>
            </select>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Generate Custom Firmware</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap 5 JS Bundle (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
